<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToysForU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Sky Blue */
        }
        header {
            background-color: #008080; /* Teal */
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #008080; /* Teal */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .search-bar {
            margin: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>ToysForU</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search for toys...">
    </div>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Toy 1">
            <h2>Toy 1</h2>
            <p>Description of Toy 1</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Toy 2">
            <h2>Toy 2</h2>
            <p>Description of Toy 2</p>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        &copy; 2024 ToysForU. All rights reserved.
    </footer>

    <script>
        // JavaScript code can go here
        // For example, to add interactivity to the search bar
        document.querySelector('.search-bar input[type="text"]').addEventListener('input', function(event) {
            console.log('Search query:', event.target.value);
            // Implement search functionality here
        });
    </script>
</body>
</html>
